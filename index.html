<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="icon" href="https://files.catbox.moe/wcygxg.png" type="image/png">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://files.catbox.moe/wcygxg.png" as="image" type="image/png">
    
    <style>
        /* Critical CSS */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        #mediaGrid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: flex-start;
        }
        
        .media-item {
            width: calc(25% - 20px);
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            box-sizing: border-box;
        }
        
        .media-item video, .media-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .info {
            display: none;
        }
        
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
        
        @media (max-width: 768px) {
            .media-item {
                width: 100%;
            }
        }
        
        #fullscreenContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        #fullscreenImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="mediaGrid"></div>
    <div id="fullscreenContainer">
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
    </div>

    <script>
        const STORAGE_KEY = 'directMediaList';
        
        let mediaList = [];
        try {
            const storedData = localStorage.getItem(STORAGE_KEY);
            mediaList = storedData ? JSON.parse(storedData) : [
                {url: 'https://files.catbox.moe/b73eoz.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/fz57ex.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/2yehbo.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/ya36e9.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/9agbby.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/y6xoig.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/qkzsp6.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/ddqrde.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/60753g.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/ncsdko.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/kbjqs9.mp4', type: 'video', poster: ''}
            ];
        } catch (e) {
            console.warn("LocalStorage error, using default media list", e);
        }

        let allVideos = [];
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenImage = document.getElementById('fullscreenImage');

        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0;
                    video.controls = false;
                }
            });
        }

        function showFullscreenImage(imageUrl) {
            fullscreenImage.src = imageUrl;
            fullscreenContainer.style.display = 'flex';
        }

        function hideFullscreenImage() {
            fullscreenContainer.style.display = 'none';
            fullscreenImage.src = '';
        }

        async function urlToBlob(url) {
            const response = await fetch(url);
            return await response.blob();
        }

        async function renderMedia() {
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';
            allVideos = [];
            
            const mediaPromises = mediaList.map(async (item) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'media-item';
                
                let mediaElement;
                
                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = false;
                    video.poster = item.poster || '';
                    video.preload = 'metadata';
                    video.volume = 0.3;
                    
                    allVideos.push(video);
                    
                    try {
                        const blob = await urlToBlob(item.url);
                        video.src = URL.createObjectURL(blob);
                        video.addEventListener('ended', () => {
                            URL.revokeObjectURL(blob);
                            video.currentTime = 0;
                            video.play();
                        });
                    } catch (error) {
                        console.error("Error creating blob URL:", error);
                        video.src = item.url;
                    }
                    
                    const playPauseHandler = () => {
                        if (video.paused) {
                            stopAllVideos(video);
                            video.play();
                        } else {
                            video.pause();
                        }
                    };
                    
                    video.addEventListener('click', playPauseHandler);
                    video.addEventListener('dblclick', () => {
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        } else {
                            video.requestFullscreen();
                        }
                    });
                    
                    video.addEventListener('fullscreenchange', () => {
                        video.controls = !!document.fullscreenElement;
                    });
                    
                    video.addEventListener('play', () => stopAllVideos(video));
                    
                    mediaElement = video;
                    
                } else if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.loading = 'lazy';
                    
                    try {
                        const blob = await urlToBlob(item.url);
                        img.src = URL.createObjectURL(blob);
                    } catch (error) {
                        console.error("Error creating blob URL:", error);
                        img.src = item.url;
                    }
                    
                    img.addEventListener('dblclick', (event) => {
                        event.preventDefault();
                        showFullscreenImage(img.src);
                    });
                    
                    mediaElement = img;
                }
                
                if (mediaElement) {
                    wrapper.appendChild(mediaElement);
                    
                    const info = document.createElement('div');
                    info.className = 'info';
                    info.textContent = item.url;
                    wrapper.appendChild(info);
                    
                    return wrapper;
                }
            });
            
            const mediaElements = await Promise.all(mediaPromises);
            mediaElements.filter(Boolean).forEach(el => grid.appendChild(el));
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(mediaList));
            renderMedia();
        }

        fullscreenContainer.addEventListener('dblclick', hideFullscreenImage);
        
        // 初始渲染
        renderMedia();
    </script>
</body>
</html>
