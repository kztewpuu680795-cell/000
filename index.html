<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频列表</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .add-form {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .add-form input {
            flex: 1 1 300px;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .add-form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-form button:hover {
            background: #219150;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-item {
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            position: relative;
        }

        .video-item video {
            width: 100%;
            display: block;
        }

        .video-item .info {
            padding: 0.5rem;
            font-size: 0.9rem;
            color: #555;
            background: #fafafa;
            word-wrap: break-word;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 24px;
            text-align: center;
            padding: 0;
            z-index: 10;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 添加视频表单 -->
    <form id="addForm" class="add-form">
        <input type="url" id="videoUrl" placeholder="请输入视频URL" required>
        <input type="url" id="posterUrl" placeholder="请输入封面图URL (可选)">
        <button type="submit">添加视频</button>
    </form>

    <!-- 视频展示网格 -->
    <div id="videoGrid" class="video-grid"></div>
</div>

<script>
    /********************************
     * 全局变量和初始化
     ********************************/
    const STORAGE_KEY = 'directVideoList';

    // 从 localStorage 加载视频列表，如果没有则使用默认列表
    let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
        { url: 'https://files.catbox.moe/b73eoz.mp4', poster: '' },
        { url: 'https://files.catbox.moe/fz57ex.mp4', poster: '' }
    ];

    // 用于存储所有 video DOM 元素
    let allVideoElements = [];


    /********************************
     * 核心功能函数
     ********************************/

    /**
     * 停止除当前视频外的所有视频播放
     * @param {HTMLVideoElement} currentVideo - 当前正在播放的视频元素
     */
    function stopAllVideos(currentVideo) {
        allVideoElements.forEach(video => {
            if (video !== currentVideo) {
                video.pause();
            }
        });
    }

    /**
     * 渲染视频列表到页面上
     */
    function renderVideos() {
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = ''; // 清空现有内容
        allVideoElements = []; // 清空视频元素数组

        videoList.forEach((item, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-item';

            // 创建移除按钮
            const rmBtn = document.createElement('button');
            rmBtn.className = 'remove-btn';
            rmBtn.textContent = '×';
            rmBtn.title = '移除视频';
            rmBtn.onclick = () => {
                // 使用 confirm 提供更好的用户体验
                if (confirm('确定要移除这个视频吗？')) {
                    videoList.splice(index, 1);
                    saveAndRender();
                }
            };
            wrapper.appendChild(rmBtn);

            // 创建 video 元素
            const video = document.createElement('video');
            video.src = item.url;
            video.poster = item.poster || '';
            video.controls = true;
            video.preload = 'metadata'; // 仅预加载元数据以节省带宽
            video.volume = 0.5; // 设置一个适中的默认音量

            // --- 自动循环播放的关键 ---
            video.loop = true;          // 循环播放
            video.autoplay = true;      // 自动播放
            video.muted = true;         // 静音（这是自动播放能生效的核心）
            video.playsInline = true;   // 在iOS上内联播放

            allVideoElements.push(video);

            // 当用户手动点击播放时，暂停其他视频
            video.addEventListener('play', () => {
                stopAllVideos(video);
            });
            
            // 当用户手动调节音量时，取消静音状态
            video.addEventListener('volumechange', () => {
                if (video.volume > 0) {
                    video.muted = false;
                }
            });

            wrapper.appendChild(video);

            // 视频信息
            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = item.url;
            wrapper.appendChild(info);

            grid.appendChild(wrapper);
        });
    }

    /**
     * 保存视频列表到 localStorage 并重新渲染
     */
    function saveAndRender() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
        renderVideos();
    }


    /********************************
     * 事件监听
     ********************************/

    // 监听表单提交事件
    document.getElementById('addForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const urlInput = document.getElementById('videoUrl');
        const posterInput = document.getElementById('posterUrl');

        const url = urlInput.value.trim();
        const poster = posterInput.value.trim();

        if (!url) return;
        
        // 检查视频是否已存在
        const isDuplicate = videoList.some(video => video.url === url);
        if (isDuplicate) {
            alert('这个视频已经存在于列表中了！');
            return;
        }

        videoList.unshift({ url, poster: poster || '' }); // 新添加的视频放在最前面
        this.reset(); // 清空表单

        saveAndRender();
    });


    /********************************
     * 初始加载
     ********************************/
    renderVideos();

</script>
</body>
</html>
