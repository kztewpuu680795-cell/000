<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Gallery</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    #mediaGrid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 10px;
    }

    .media-item {
      position: relative;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-item video,
    .media-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .media-item:hover .remove-btn {
      opacity: 1;
    }

    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .fullscreen-overlay img,
    .fullscreen-overlay video {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3b30;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .error {
      color: red;
      font-size: 24px;
      text-align: center;
    }

    @media (max-width: 1200px) {
      #mediaGrid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      #mediaGrid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #mediaGrid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Media Gallery</h1>

  <div id="mediaGrid"></div>

  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <button class="close-btn" onclick="closeFullscreen()">×</button>
  </div>

  <script>
    // 存储所有创建的 blob URLs，用于释放
    const blobUrls = [];

    // 所有视频元素集合，用于互斥暂停
    let allVideos = [];

    // 媒体列表：从 localStorage 加载或使用默认值
    let mediaList = JSON.parse(localStorage.getItem('mediaList')) || [
      { url: 'https://files.catbox.moe/6z28xn.mp4', type: 'video', poster: 'https://files.catbox.moe/wcygxg.png' },
      { url: 'https://files.catbox.moe/5cexr5.mp4', type: 'video', poster: 'https://files.catbox.moe/wcygxg.png' },
      { url: 'https://files.catbox.moe/wcygxg.png', type: 'image' },
      { url: 'https://files.catbox.moe/abc123.jpg', type: 'image' }
    ];

    // 持久化并重新渲染
    function saveAndRender() {
      localStorage.setItem('mediaList', JSON.stringify(mediaList));
      renderMedia();
    }

    // 转换 URL 为 Blob（绕过 CORS 限制）
    async function urlToBlob(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch ${url}: ${res.status}`);
      return await res.blob();
    }

    // 渲染所有媒体
    async function renderMedia() {
      const grid = document.getElementById('mediaGrid');
      grid.innerHTML = '';
      allVideos = [];

      const mediaPromises = mediaList.map(async (item, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'media-item';

        let mediaElement;

        try {
          const blob = await urlToBlob(item.url);
          const blobUrl = URL.createObjectURL(blob);
          blobUrls.push(blobUrl); // 记录用于后续释放

          if (item.type === 'video') {
            const video = document.createElement('video');
            video.controls = false;
            video.preload = 'metadata';
            video.volume = 0.3;
            video.src = blobUrl;
            if (item.poster) video.poster = item.poster;

            // 点击播放/暂停
            video.addEventListener('click', () => {
              if (video.paused) {
                allVideos.forEach(v => v !== video && !v.paused && v.pause());
                video.play().catch(console.error);
              } else {
                video.pause();
              }
            });

            // 双击全屏
            video.addEventListener('dblclick', () => {
              if (video.requestFullscreen) video.requestFullscreen();
            });

            // 播放结束自动重播
            video.addEventListener('ended', () => {
              video.play().catch(console.error);
            });

            allVideos.push(video);
            mediaElement = video;

          } else if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = blobUrl;
            img.dataset.originalUrl = item.url; // 保留原始 URL 用于全屏显示

            img.addEventListener('dblclick', () => {
              showFullscreenImage(item.url); // 使用原始 URL 更安全
            });

            mediaElement = img;
          }

          wrapper.appendChild(mediaElement);

          // 删除按钮
          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-btn';
          removeBtn.textContent = '×';
          removeBtn.title = 'Remove';
          removeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            // 释放 Blob URL
            URL.revokeObjectURL(blobUrl);
            blobUrls.splice(blobUrls.indexOf(blobUrl), 1);
            // 从列表中移除并重新渲染
            mediaList.splice(index, 1);
            saveAndRender();
          });
          wrapper.appendChild(removeBtn);

          return wrapper;

        } catch (err) {
          console.error("Failed to load:", item.url, err);
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error';
          errorDiv.textContent = '❌';
          wrapper.appendChild(errorDiv);
          return wrapper;
        }
      });

      // 并行加载所有媒体项
      const wrappers = await Promise.all(mediaPromises);
      wrappers.forEach(w => grid.appendChild(w));
    }

    // 显示全屏图片或视频
    function showFullscreenImage(src) {
      const overlay = document.getElementById('fullscreenOverlay');
      overlay.innerHTML = '';
      
      const isVideo = src.toLowerCase().endsWith('.mp4');
      let element;

      if (isVideo) {
        element = document.createElement('video');
        element.src = src;
        element.controls = true;
        element.autoplay = true;
        element.loop = true;
      } else {
        element = document.createElement('img');
        element.src = src;
      }

      overlay.appendChild(element);
      overlay.appendChild(
        document.querySelector('.close-btn') ||
        Object.assign(document.createElement('button'), {
          className: 'close-btn',
          textContent: '×',
          onclick: closeFullscreen
        })
      );
      overlay.style.display = 'flex';
    }

    // 关闭全屏
    function closeFullscreen() {
      document.getElementById('fullscreenOverlay').style.display = 'none';
    }

    // 页面卸载前释放所有 Blob URL
    window.addEventListener('beforeunload', () => {
      blobUrls.forEach(url => {
        try {
          URL.revokeObjectURL(url);
        } catch (e) {}
      });
    });

    // 启动渲染
    renderMedia();
  </script>
</body>
</html>
