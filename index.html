<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频展示网页（直链版）</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:#f5f5f5;
        }
        header {
            background:#2c3e50;
            color:#fff;
            padding:1rem;
            text-align:center;
        }
        .container {
            max-width:1200px;
            margin:2rem auto;
            padding:0 1rem;
        }
        .add-form {
            background:#fff;
            padding:1rem;
            border-radius:5px;
            box-shadow:0 2px 5px rgba(0,0,0,.1);
            margin-bottom:2rem;
            display:flex;
            flex-wrap:wrap;
            gap:0.5rem;
        }
        .add-form input {
            flex:1 1 300px;
            padding:0.5rem;
            font-size:1rem;
        }
        .add-form button {
            padding:0.5rem 1rem;
            font-size:1rem;
            background:#27ae60;
            color:#fff;
            border:none;
            border-radius:3px;
            cursor:pointer;
        }
        .add-form button:hover { background:#219150; }

        .video-grid {
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
            gap:1.5rem;
        }
        .video-item {
            background:#fff;
            border-radius:5px;
            overflow:hidden;
            box-shadow:0 2px 5px rgba(0,0,0,.1);
            position:relative;
        }
        .video-item video {
            width:100%;
            display:block;
        }
        .video-item .info {
            padding:0.5rem;
            font-size:0.9rem;
            color:#555;
            background:#fafafa;
        }
        .remove-btn {
            position:absolute;
            top:5px;
            right:5px;
            background:rgba(0,0,0,0.5);
            color:#fff;
            border:none;
            border-radius:3px;
            padding:0.2rem 0.5rem;
            cursor:pointer;
            font-size:0.8rem;
        }
        .remove-btn:hover { background:rgba(0,0,0,0.7); }

        /* 隐藏链接的样式 */
        .video-item .info {
            display: none; /* Hide the info div */
        }
    </style>
</head>
<body>
<header>
    <h1>视频展示网页（直链版）</h1>
</header>

<div class="container">
    <!-- 添加视频的表单 -->
    <form id="addForm" class="add-form">
        <input type="url" id="videoUrl" placeholder="视频地址（直链）" required>
        <input type="url" id="posterUrl" placeholder="封面地址（可选）">
        <button type="submit">添加视频</button>
    </form>

    <!-- 视频列表容器 -->
    <div id="videoGrid" class="video-grid"></div>
</div>

<script>
/* ==================== 数据结构 ==================== */
// 本地存储的键名
const STORAGE_KEY = 'directVideoList';

// 从 localStorage 读取已有视频（如果有的话）
let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

// Add the default video
if (videoList.length === 0) {
    videoList = [{ url: 'https://files.catbox.moe/b73eoz.mp4', poster: '' }];
}


/* ==================== 渲染函数 ==================== */
function renderVideos() {
    const grid = document.getElementById('videoGrid');
    grid.innerHTML = ''; // 先清空

    videoList.forEach((item, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-item';

        // 删除按钮
        const rmBtn = document.createElement('button');
        rmBtn.className = 'remove-btn';
        rmBtn.textContent = '✕';
        rmBtn.title = '删除此视频';
        rmBtn.onclick = () => {
            videoList.splice(index, 1);
            saveAndRender();
        };
        wrapper.appendChild(rmBtn);

        // video 元素
        const video = document.createElement('video');
        video.controls = true;
        video.src = item.url;
        video.poster = item.poster || '';
        video.preload = 'metadata'; // 只加载元数据，节省流量
        wrapper.appendChild(video);

        // 简单信息（可自行扩展）
        const info = document.createElement('div');
        info.className = 'info';
        info.textContent = item.url;
        wrapper.appendChild(info);

        grid.appendChild(wrapper);
    });
}

/* ==================== 本地存储 ==================== */
function saveAndRender() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
    renderVideos();
}

/* ==================== 表单提交 ==================== */
document.getElementById('addForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const url = document.getElementById('videoUrl').value.trim();
    const poster = document.getElementById('posterUrl').value.trim();

    if (!url) return;

    // 简单校验：必须以常见视频后缀结尾（可自行放宽）
    const videoExt = url.split('.').pop().toLowerCase();
    const allowedExt = ['mp4', 'webm', 'ogg', 'ogv'];
    if (!allowedExt.includes(videoExt)) {
        alert('请确保链接指向 MP4 / WebM / OGG 视频文件');
        return;
    }

    videoList.push({ url, poster: poster || '' });
    // 清空输入框
    this.reset();

    saveAndRender();
});

/* ==================== 初始化 ==================== */
renderVideos();
</script>
</body>
</html>
