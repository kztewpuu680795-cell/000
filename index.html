<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .add-form {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .add-form input {
            flex: 1 1 300px;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .add-form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-form button:hover {
            background: #219150;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-item {
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            position: relative;
        }

        .video-item video {
            width: 100%;
            display: block;
        }

        .video-item .info {
            padding: 0.5rem;
            font-size: 0.9rem;
            color: #555;
            background: #fafafa;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 0.2rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* 隐藏视频信息 */
        .video-item .info {
            display: none; /* Hide the info div */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 添加视频表单 -->
    <form id="addForm" class="add-form">
        <input type="url" id="videoUrl" placeholder="请输入视频URL" required>
        <input type="url" id="posterUrl" placeholder="请输入封面URL">
        <button type="submit">添加视频</button>
    </form>

    <!-- 视频列表显示区域 -->
    <div id="videoGrid" class="video-grid"></div>
</div>

<script>
    /* ===== 变量声明 ===== */
    // 存储的键名
    const STORAGE_KEY = 'directVideoList';

    // 从localStorage 获取视频列表，没有则初始化为空数组
    let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // 初始化视频列表
    if (videoList.length === 0) {
        videoList = [
            { url: 'https://files.catbox.moe/b73eoz.mp4', poster: '' },
            { url: 'https://files.catbox.moe/fz57ex.mp4', poster: '' }
        ];
    } else {
        // 检查是否存在新的视频，如果不存在则添加
        const newVideoUrl = 'https://files.catbox.moe/fz57ex.mp4';
        const videoExists = videoList.some(video => video.url === newVideoUrl);

        // 如果不存在则添加
        if (!videoExists) {
            videoList.push({ url: newVideoUrl, poster: '' });
        }
    }

    // 用于存储所有视频元素的数组
    let allVideos = [];

    // 停止所有视频播放的函数
    function stopAllVideos(currentVideo) {
        allVideos.forEach(video => {
            if (video !== currentVideo) {
                video.pause();
                video.currentTime = 0; // 重置播放时间
            }
        });
    }

    /* ===== 渲染视频列表 ===== */
    async function renderVideos() {   // Make this an async function
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = ''; // 清空
        allVideos = []; // 清空视频数组

        for (const [index, item] of videoList.entries()) {   // Use a for...of loop
            const wrapper = document.createElement('div');
            wrapper.className = 'video-item';

            // 创建删除按钮
            const rmBtn = document.createElement('button');
            rmBtn.className = 'remove-btn';
            rmBtn.textContent = '×';
            rmBtn.title = '删除此视频';
            rmBtn.onclick = () => {
                videoList.splice(index, 1);
                saveAndRender();
            };
            wrapper.appendChild(rmBtn);

            // 创建 video 元素
            const video = document.createElement('video');
            video.controls = true;
            video.poster = item.poster || '';
            video.preload = 'metadata'; // 预加载元数据

            // 设置音量
            video.volume = 0.3;

            // 循环播放
            video.loop = true;

            // 添加到视频数组
            allVideos.push(video);

            // 监听播放事件，停止其他视频
            video.addEventListener('play', () => {
                stopAllVideos(video);
            });

            // Create a blob URL
            try {
                const blob = await urlToBlob(item.url);
                const blobUrl = URL.createObjectURL(blob);
                video.src = blobUrl;   // Set the video source to the blob URL
                video.addEventListener('ended', () => {
                    URL.revokeObjectURL(blobUrl);  // Clean up the blob URL when the video ends
                });
            } catch (error) {
                console.error("Error creating blob URL:", error);
                video.src = item.url;  // Fallback to direct URL if blob fails
            }

            wrapper.appendChild(video);

            // 创建视频信息
            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = item.url;
            wrapper.appendChild(info);

            grid.appendChild(wrapper);
        }
    }

    /* ===== Helper function to fetch and convert URL to Blob ===== */
    async function urlToBlob(url) {
        const response = await fetch(url);
        const blob = await response.blob();
        return blob;
    }


    /* ===== 保存数据到 localStorage ===== */
    function saveAndRender() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
        renderVideos();
    }

    /* ===== 添加视频 ===== */
    document.getElementById('addForm').addEventListener('submit', async function (e) {   // Make this an async function
        e.preventDefault();

        const url = document.getElementById('videoUrl').value.trim();
        const poster = document.getElementById('posterUrl').value.trim();

        if (!url) return;

        // 检查视频格式
        const videoExt = url.split('.').pop().toLowerCase();
        const allowedExt = ['mp4', 'webm', 'ogg', 'ogv'];
        if (!allowedExt.includes(videoExt)) {
            alert('仅支持 MP4 / WebM / OGG 视频格式');
            return;
        }

        videoList.push({ url, poster: poster || '' });
        // 清空表单
        this.reset();

        saveAndRender();
    });

    /* ===== 初始化 ===== */

    // 替换第二条视频直链，索引为1
    videoList[1].url = 'https://files.catbox.moe/hga1qb.mp4';
    saveAndRender();
</script>
</body>
</html>
