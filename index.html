<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a </title>
    <link rel="icon" href="https://files.catbox.moe/wcygxg.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #mediaGrid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: flex-start;
        }
        .media-item {
            width: calc(25% - 20px);
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }
        .media-item video, .media-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .info {
            display: none;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        .remove-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .media-item {
                width: 100%;
            }
        }
        /* Fullscreen Styles */
        #fullscreeContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        #fullscreeImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="mediaGrid"></div>
    <div id="fullscreeContainer">
        <img id="fullscreeImage" src="" alt="Fullscreen Image">
    </div>
    <script>
        const STORAGE_KEY = 'directMediaList';
        let mediaList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // Initialize mediaList if empty
        if (mediaList.length === 0) {
            mediaList = [
                {url: 'https://files.catbox.moe/b7z3eoz.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/fz5z7ex.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/2yehbo.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/ya3z6e9.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/9agbby.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/y6xojg.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/hnm00y.mp4', type: 'video', poster: ''}
            ];
        } else {
            const newVideoUrl = 'https://files.catbox.moe/hnm00y.mp4';
            const videoExists = mediaList.some(item => item.url === newVideoUrl);
            if (!videoExists) {
                mediaList.unshift({url: newVideoUrl, type: 'video', poster: ''});
            }
        }

        let allVideos = [];

        const fullscreeContainer = document.getElementById('fullscreeContainer');
        const fullscreeImage = document.getElementById('fullscreeImage');

        // Function to stop all videos except the current one
        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0;
                    video.controls = false;
                }
            });
        }

        // Function to show an image in fullscreen
        function showFullscreenImage(imageUrl) {
            fullscreeImage.src = imageUrl;
            fullscreeContainer.style.display = 'flex';
        }

        // Function to hide the fullscreen image
        function hideFullscreenImage() {
            fullscreeContainer.style.display = 'none';
            fullscreeImage.src = '';
        }

        // Function to render the media grid
        async function renderMedia() {
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';
            allVideos = [];

            for (const [index, item] of mediaList.entries()) {
                const wrapper = document.createElement('div');
                wrapper.className = 'media-item';

                let mediaElement;

                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = false;
                    video.poster = item.poster || '';
                    video.preload = 'metadata';
                    video.volume = 0.3;

                    try {
                        const blob = await urlToBlob(item.url);
                        const blobUrl = URL.createObjectURL(blob);
                        video.src = blobUrl;

                        video.addEventListener('ended', () => {
                            video.currentTime = 0;
                            video.play();
                        });

                        video.addEventListener('click', () => {
                            if (video.paused) {
                                video.play();
                            } else {
                                video.pause();
                            }
                        });

                        video.addEventListener('dblclick', () => {
                            if (document.fullscreenElement) {
                                document.exitFullscreen();
                            } else {
                                video.requestFullscreen();
                            }
                        });

                        video.addEventListener('fullscreenchange', () => {
                            if (document.fullscreenElement) {
                                video.controls = true;
                            } else {
                                video.controls = false;
                            }
                        });

                        allVideos.push(video);
                    } catch (error) {
                        console.error("Error creating blob URL:", error);
                        video.src = item.url;
                    }
                    mediaElement = video;
                } else if (item.type === 'image') {
                    const img = document.createElement('img');
                    try {
                        const blob = await urlToBlob(item.url);
                        const blobUrl = URL.createObjectURL(blob);
                        img.src = blobUrl;
                    } catch (error) {
                        console.error("Error creating blob URL:", error);
                        img.src = item.url;
                    }
                    img.addEventListener('dblclick', () => {
                        showFullscreenImage(img.src);
                    });
                    mediaElement = img;
                } else {
                    console.warn(`Unknown media type: ${item.type}`);
                    continue;
                }

                const info = document.createElement('div');
                info.className = 'info';
                info.textContent = item.url;

                wrapper.appendChild(mediaElement);
                grid.appendChild(wrapper);
            }
        }

        // Function to convert a URL to a Blob
        async function urlToBlob(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            return blob;
        }

        // Function to save the media list and re-render the grid
        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(mediaList));
            renderMedia();
        }

        // Event listener to close fullscreen on double click of the container
        fullscreeContainer.addEventListener('dblclick', hideFullscreenImage);

        // Initial render
        renderMedia();
    </script>
</body>
</html>
