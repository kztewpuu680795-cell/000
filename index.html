<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>  <!-- 页面标题为空 -->
    <link rel="icon" href="https://files.catbox.moe/wcygxg.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #mediaGrid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: flex-start; /* 左对齐 */
        }

        .media-item {
            width: calc(25% - 20px); /* 每行4个，带外边距 */
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box; /* 包含padding和border */
        }

        .media-item video, .media-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            display: none; /* 默认隐藏 */
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }

        /* 移动设备媒体查询 */
        @media (max-width: 768px) {
            .media-item {
                width: 100%; /* 垂直堆叠 */
            }
        }

        /* 全屏样式 */
        #fullscreenContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #fullscreenImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* 防止图像失真 */
        }
    </style>
</head>
<body>
    <div id="mediaGrid"></div>
    <div id="fullscreenContainer">
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
    </div>

    <script>
        const STORAGE_KEY = 'directMediaList';
        let mediaList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // 初始化媒体列表
        if (mediaList.length === 0) {
            mediaList = [
                {url: 'https://files.catbox.moe/b73eoz.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/fz57ex.mp4', type: 'video', poster: ''},
                {url: 'https://files.catbox.moe/2yehbo.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/ya36e9.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/9agbby.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/y6xoig.jpg', type: 'image'},
                {url: 'https://files.catbox.moe/hnm00y.mp4', type: 'video', poster: ''} // 新增的视频
            ];
        }

        let allVideos = []; // 追踪所有视频
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenImage = document.getElementById('fullscreenImage');

        // 停止所有视频
        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0;
                    video.controls = false;
                }
            });
        }

        // 显示全屏图像
        function showFullscreenImage(imageUrl) {
            fullscreenImage.src = imageUrl;
            fullscreenContainer.style.display = 'flex'; // 使用flex居中
        }

        // 隐藏全屏图像
        function hideFullscreenImage() {
            fullscreenContainer.style.display = 'none';
            fullscreenImage.src = ''; // 清空图像源
        }

        // 渲染媒体网格
        async function renderMedia() {
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = ''; // 清空网格
            allVideos = []; // 重置视频列表

            for (const [index, item] of mediaList.entries()) {
                const wrapper = document.createElement('div');
                wrapper.className = 'media-item';

                let mediaElement;

                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = false;
                    video.poster = item.poster || '';
                    video.preload = 'metadata';
                    video.volume = 0.3;

                    allVideos.push(video); // 添加到视频列表

                    // 单击播放/暂停
                    video.addEventListener('click', () => {
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    });

                    // 双击全屏
                    video.addEventListener('dblclick', () => {
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        } else {
                            video.requestFullscreen();
                        }
                    });

                    // 全屏控制
                    video.addEventListener('fullscreenchange', () => {
                        if (document.fullscreenElement) {
                            video.controls = true;
                        } else {
                            video.controls = false;
                        }
                    });

                    video.addEventListener('play', () => {
                        stopAllVideos(video);
                    });

                    video.addEventListener('ended', () => {
                        video.currentTime = 0;
                        video.play();
                    });

                    try {
                        const blob = await urlToBlob(item.url);
                        const blobUrl = URL.createObjectURL(blob);
                        video.src = blobUrl;

                        video.addEventListener('ended', () => {
                            URL.revokeObjectURL(blobUrl);
                        });
                    } catch (error) {
                        console.error("Error creating blob URL:", error);
                        video.src = item.url;
                    }

                    mediaElement = video;

                } else if (item.type === 'image') {
                    const img = document.createElement('img');
                    try {
                        const blob = await urlToBlob(item.url);
                        const blobUrl = URL.createObjectURL(blob);
                        img.src = blobUrl;
                    } catch (error) {
                        console.error("Error creating blob URL:", error);
                        img.src = item.url;
                    }
                    mediaElement = img;

                    img.addEventListener('dblclick', (event) => {
                        event.preventDefault(); // 防止默认双击行为
                        showFullscreenImage(img.src);
                    });

                } else {
                    console.warn(`Unknown media type: ${item.type}`);
                    continue; // 跳过
                }

                wrapper.appendChild(mediaElement);

                const info = document.createElement('div');
                info.className = 'info';
                info.textContent = item.url;
                wrapper.appendChild(info);

                grid.appendChild(wrapper);
            }
        }

        // URL转换为Blob
        async function urlToBlob(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            return blob;
        }

        // 保存媒体列表并重新渲染
        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(mediaList));
            renderMedia();
        }

        // 双击全屏容器关闭全屏
        fullscreenContainer.addEventListener('dblclick', hideFullscreenImage);

        // 初始渲染
        renderMedia();
    </script>
</body>
</html>
