<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>  <!-- Changed title here -->
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #videoGrid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: flex-start; /* Align items to the start (left) */
        }

        .video-item {
            width: calc(25% - 20px); /* Four items per row with margin */
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .video-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            display: none;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }

        /* Media query for mobile devices (optional, but good practice) */
        @media (max-width: 768px) {
            .video-item {
                width: 100%; /* Stack videos vertically on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="videoGrid"></div>

    <script>
        const STORAGE_KEY = 'directVideoList';

        let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        if (videoList.length === 0) {
            videoList = [
                {url: 'https://files.catbox.moe/b73eoz.mp4', poster: ''},
                {url: 'https://files.catbox.moe/fz57ex.mp4', poster: ''}
            ];
        } else {
            const newVideoUrl = 'https://files.catbox.moe/fz57ex.mp4';
            const videoExists = videoList.some(video => video.url === newVideoUrl);

            if (!videoExists) {
                videoList.unshift({url: newVideoUrl, poster: ''});
            }
        }

        let allVideos = [];

        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0;
                    video.controls = false;
                }
            });
        }

        async function renderVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            allVideos = [];

            for (const [index, item] of videoList.entries()) {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-item';

                const video = document.createElement('video');
                video.controls = false; // ؞υc6Rag
                video.poster = item.poster || '';
                video.preload = 'metadata';
                video.volume = 0.3;

                allVideos.push(video);

                // USQd>e/f\P
                video.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });

                // SQhQO\
                video.addEventListener('dblclick', () => {
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        video.requestFullscreen();
                    }
                });

                // hQO\r`SSe
                video.addEventListener('fullscreenchange', () => {
                    if (document.fullscreenElement) {
                        // ۏeQhQO\
                        video.controls = true;
                    } else {
                        // 
                        video.controls = false;
                    }
                });

                video.addEventListener('play', () => {
                    stopAllVideos(video);
                });

                video.addEventListener('ended', () => {
                    video.currentTime = 0;
                    video.play();
                });

                try {
                    const blob = await urlToBlob(item.url);
                    const blobUrl = URL.createObjectURL(blob);
                    video.src = blobUrl;

                    video.addEventListener('ended', () => {
                        URL.revokeObjectURL(blobUrl);
                    });
                } catch (error) {
                    console.error("Error creating blob URL:", error);
                    video.src = item.url;
                }

                wrapper.appendChild(video);

                const info = document.createElement('div');
                info.className = 'info';
                info.textContent = item.url;
                wrapper.appendChild(info);

                grid.appendChild(wrapper);
            }
        }

        async function urlToBlob(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            return blob;
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
            renderVideos();
        }

        renderVideos();
    </script>
</body>
</html>
