<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频列表</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .add-form {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .add-form input {
            flex: 1 1 300px;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .add-form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-form button:hover {
            background: #219150;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Responsive columns */
            gap: 1.5rem;
        }

        .video-item {
            background: #fff;
            border-radius: 5px;
            overflow: hidden; /* Important for preventing overflow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            position: relative;
        }

        .video-item video {
            width: 100%;
            display: block;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the container, cropping if necessary, but maintaining aspect ratio */
        }

        .video-item .info {
            padding: 0.5rem;
            font-size: 0.9rem;
            color: #555;
            background: #fafafa;
            display: none; /* Hide the info div */
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 0.2rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            .add-form input {
                flex: 1 1 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 添加视频表单 -->
    <form id="addForm" class="add-form">
        <input type="url" id="videoUrl" placeholder="请输入视频 URL" required>
        <input type="url" id="posterUrl" placeholder="请输入视频封面 URL">
        <button type="submit">添加视频</button>
    </form>

    <!-- 视频列表 -->
    <div id="videoGrid" class="video-grid"></div>
</div>

<script>
    // Constants
    const STORAGE_KEY = 'directVideoList';

    // Load videos from local storage
    let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // Add default videos if the list is empty
    if (videoList.length === 0) {
        videoList = [
            { url: 'https://files.catbox.moe/b73eoz.mp4', poster: '' },
            { url: 'https://files.catbox.moe/fz57ex.mp4', poster: '' }
        ];
    } else {
        // Check if the new video URL already exists
        const newVideoUrl = 'https://files.catbox.moe/fz57ex.mp4';
        const videoExists = videoList.some(video => video.url === newVideoUrl);

        // Add the new video if it doesn't exist
        if (!videoExists) {
            videoList.push({ url: newVideoUrl, poster: '' });
        }
    }

    // Array to hold all video elements
    let allVideos = [];

    // Function to stop all videos except the current one
    function stopAllVideos(currentVideo) {
        allVideos.forEach(video => {
            if (video !== currentVideo) {
                video.pause();
                video.currentTime = 0; // Reset to the beginning
            }
        });
    }

    // Function to render the videos
    async function renderVideos() {
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = ''; // Clear the grid
        allVideos = []; // Reset the allVideos array

        for (const [index, item] of videoList.entries()) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-item';

            // Remove button
            const rmBtn = document.createElement('button');
            rmBtn.className = 'remove-btn';
            rmBtn.textContent = '×';
            rmBtn.title = '删除视频';
            rmBtn.onclick = () => {
                videoList.splice(index, 1);
                saveAndRender();
            };
            wrapper.appendChild(rmBtn);

            // Video element
            const video = document.createElement('video');
            video.controls = true;
            video.poster = item.poster || '';
            video.preload = 'metadata'; // Load metadata for better performance
            video.volume = 0.3;
            video.loop = true;

            allVideos.push(video);

            video.addEventListener('play', () => {
                stopAllVideos(video);
            });

            // Create a blob URL
            try {
                const blob = await urlToBlob(item.url);
                const blobUrl = URL.createObjectURL(blob);
                video.src = blobUrl; // Set the video source to the blob URL
                video.addEventListener('ended', () => {
                    URL.revokeObjectURL(blobUrl); // Clean up the blob URL when the video ends
                });
            } catch (error) {
                console.error("Error creating blob URL:", error);
                video.src = item.url; // Fallback to direct URL if blob fails
            }

            wrapper.appendChild(video);

            // Info div
            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = item.url;
            wrapper.appendChild(info);

            grid.appendChild(wrapper);
        }
    }

    // Helper function to fetch and convert URL to Blob
    async function urlToBlob(url) {
        const response = await fetch(url);
        const blob = await response.blob();
        return blob;
    }

    // Function to save and render the videos
    function saveAndRender() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
        renderVideos();
    }

    // Event listener for the add form
    document.getElementById('addForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const url = document.getElementById('videoUrl').value.trim();
        const poster = document.getElementById('posterUrl').value.trim();

        if (!url) return;

        // Check video extension
        const videoExt = url.split('.').pop().toLowerCase();
        const allowedExt = ['mp4', 'webm', 'ogg', 'ogv'];
        if (!allowedExt.includes(videoExt)) {
            alert('请上传 MP4 / WebM / OGG 格式的视频');
            return;
        }

        videoList.push({ url, poster: poster || '' });
        this.reset();

        saveAndRender();
    });

    // Initial render
    renderVideos();
</script>
</body>
</html>
