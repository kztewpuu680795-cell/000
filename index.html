<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Media Player</title>
    <link rel="icon" href="https://files.catbox.moe/wcygxg.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #mediaGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        #fullscreeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        #fullscreeContainer img {
            max-width: 90%;
            max-height: 90%;
        }

        input[type="file"] {
            margin: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" multiple accept="video/*, image/*">
    <div id="mediaGrid"></div>
    <div id="fullscreeContainer">
        <img id="fullscreeImage" src="" alt="Fullscreen Image">
    </div>
    <script>
        const STORAGE_KEY = 'directMediaList';
        let mediaList = [
            { url: 'https://files.catbox.moe/b73eoz.mp4', type: 'video', poster: '' },
            { url: 'https://files.catbox.moe/fz57ex.mp4', type: 'video', poster: '' },
            { url: 'https://files.catbox.moe/2yehbo.jpg', type: 'image' },
            { url: 'https://files.catbox.moe/ya36e9.jpg', type: 'image' },
            { url: 'https://files.catbox.moe/9agbby.jpg', type: 'image' },
            { url: 'https://files.catbox.moe/y6xoig.jpg', type: 'image' }
        ];

        // Get references to elements
        const fileInput = document.getElementById('fileInput');
        const mediaGrid = document.getElementById('mediaGrid');
        const fullscreeContainer = document.getElementById('fullscreeContainer');
        const fullscreeImage = document.getElementById('fullscreeImage');

        let allVideos = [];

        // Function to stop all videos except the current one
        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        // Function to show an image in fullscreen
        function showFullscreenImage(imageUrl) {
            fullscreeImage.src = imageUrl;
            fullscreeContainer.style.display = 'flex';
        }

        // Function to hide the fullscreen image
        function hideFullscreenImage() {
            fullscreeContainer.style.display = 'none';
        }


        // Function to render the media grid
        async function renderMedia() {
            mediaGrid.innerHTML = '';
            allVideos = [];

            for (const [index, item] of mediaList.entries()) {
                const wrapper = document.createElement('div');
                wrapper.className = 'media-item';

                let mediaElement;

                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = false;
                    video.poster = item.poster || '';
                    video.preload = 'metadata';
                    video.volume = 0.3;

                    video.src = item.url; // URL is already a blob URL

                    video.addEventListener('ended', () => {
                        video.currentTime = 0;
                        video.play();
                    });

                    video.addEventListener('click', () => {
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    });

                    video.addEventListener('dblclick', () => {
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        } else {
                            video.requestFullscreen();
                        }
                    });

                    video.addEventListener('fullscreenchange', () => {
                        if (document.fullscreenElement) {
                            video.controls = true;
                        } else {
                            video.controls = false;
                        }
                    });

                    allVideos.push(video);
                    mediaElement = video;
                } else if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.url;  // URL is already a blob URL

                    img.addEventListener('dblclick', () => {
                        showFullscreenImage(img.src);
                    });
                    mediaElement = img;
                } else {
                    console.warn(`Unknown media type: ${item.type}`);
                    continue;
                }

                wrapper.appendChild(mediaElement);
                mediaGrid.appendChild(wrapper);
            }
        }

        // Event listener for file input
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;

            for (const file of files) {
                const fileType = file.type;

                if (fileType.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    mediaList.push({ url: url, type: 'video', poster: '' });
                } else if (fileType.startsWith('image/')) {
                    const url = URL.createObjectURL(file);
                    mediaList.push({ url: url, type: 'image' });
                } else {
                    console.warn(`Unsupported file type: ${fileType}`);
                }
            }

            renderMedia();
        });

        // Event listener to close fullscreen on double click of the container
        fullscreeContainer.addEventListener('dblclick', hideFullscreenImage);

        // Initial render
        renderMedia();
    </script>
</body>
</html>
