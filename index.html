<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Video List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #videoGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video-item {
            width: 300px;
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .video-item video {
            width: 100%;
            display: block;
        }

        .info {
            padding: 10px;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <h1>Direct Video List</h1>
    <div id="videoGrid"></div>

    <script>
        const STORAGE_KEY = 'directVideoList';

        let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        if (videoList.length === 0) {
            videoList = [
                {url: 'https://files.catbox.moe/b73eoz.mp4', poster: ''},
                {url: 'https://files.catbox.moe/fz57ex.mp4', poster: ''}
            ];
        } else {
            const newVideoUrl = 'https://files.catbox.moe/fz57ex.mp4';
            const videoExists = videoList.some(video => video.url === newVideoUrl);

            if (!videoExists) {
                videoList.push({url: newVideoUrl, poster: ''});
            }
        }

        let allVideos = [];

        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0;
                    video.controls = false; // Hide controls for other videos
                }
            });
        }

        async function renderVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            allVideos = [];

            for (const [index, item] of videoList.entries()) {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-item';

                // Remove the remove button
                // const rmBtn = document.createElement('button');
                // rmBtn.className = 'remove-btn';
                // rmBtn.textContent = 'X';
                // rmBtn.title = 'Remove Video';
                // rmBtn.onclick = () => {
                //     videoList.splice(index, 1);
                //     saveAndRender();
                // };
                // wrapper.appendChild(rmBtn);

                const video = document.createElement('video');
                video.controls = false; // Initially hide controls
                video.poster = item.poster || '';
                video.preload = 'metadata';
                video.volume = 0.3;
                // video.loop = true;  // Removed loop attribute

                allVideos.push(video);

                video.addEventListener('click', () => {
                    video.controls = true; // Show controls on click
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });

                video.addEventListener('play', () => {
                    stopAllVideos(video);
                });

                // Add ended event listener for single video looping
                video.addEventListener('ended', () => {
                    video.currentTime = 0;
                    video.play();
                });

                try {
                    const blob = await urlToBlob(item.url);
                    const blobUrl = URL.createObjectURL(blob);
                    video.src = blobUrl;

                    video.addEventListener('ended', () => {
                        URL.revokeObjectURL(blobUrl);
                    });
                } catch (error) {
                    console.error("Error creating blob URL:", error);
                    video.src = item.url;
                }

                wrapper.appendChild(video);

                const info = document.createElement('div');
                info.className = 'info';
                info.textContent = item.url;
                wrapper.appendChild(info);

                grid.appendChild(wrapper);
            }
        }

        async function urlToBlob(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            return blob;
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
            renderVideos();
        }

        renderVideos();
    </script>
</body>
</html>
