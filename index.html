<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频列表</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .add-form {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .add-form input {
            flex: 1 1 300px;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .add-form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-form button:hover {
            background: #219150;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-item {
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            position: relative;
        }
        
        .video-item .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            font-size: 0.9rem;
        }

        .video-item video {
            width: 100%;
            display: block;
            background: #000;
        }
        
        .video-item .info {
            display: none;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 24px;
            text-align: center;
            padding: 0;
            z-index: 10;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.7);
        }

        /* --- 新增：重新播放按钮样式 --- */
        .replay-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 2rem;
            /* 默认隐藏 */
            display: none; 
            /* 使用 flex 居中图标 */
            justify-content: center;
            align-items: center;
            z-index: 6; /* 层级高于视频，低于移除按钮 */
        }

        .replay-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <form id="addForm" class="add-form">
        <input type="url" id="videoUrl" placeholder="请输入视频URL" required>
        <input type="url" id="posterUrl" placeholder="请输入封面图URL (可选)">
        <button type="submit">添加视频</button>
    </form>

    <div id="videoGrid" class="video-grid"></div>
</div>

<script>
    /********************************
     * 全局变量和初始化
     ********************************/
    const STORAGE_KEY = 'directVideoList';

    let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
        { url: 'https://files.catbox.moe/b73eoz.mp4', poster: '' },
        { url: 'https://files.catbox.moe/fz57ex.mp4', poster: '' }
    ];

    let allVideoElements = [];

    /********************************
     * 核心功能函数
     ********************************/

    function stopAllVideos(currentVideo) {
        allVideoElements.forEach(video => {
            if (video !== currentVideo) {
                video.pause();
            }
        });
    }

    async function loadVideoAsBlob(url, videoElement, loadingOverlay) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const videoBlob = await response.blob();
            const blobUrl = URL.createObjectURL(videoBlob);
            videoElement.src = blobUrl;
            loadingOverlay.style.display = 'none';
        } catch (error) {
            console.error('无法加载视频:', error);
            loadingOverlay.textContent = '视频加载失败';
        }
    }

    function renderVideos() {
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = '';
        allVideoElements = [];

        videoList.forEach((item, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-item';

            const rmBtn = document.createElement('button');
            rmBtn.className = 'remove-btn';
            rmBtn.textContent = '×';
            rmBtn.title = '移除视频';
            rmBtn.onclick = () => {
                if (confirm('确定要移除这个视频吗？')) {
                    videoList.splice(index, 1);
                    saveAndRender();
                }
            };
            wrapper.appendChild(rmBtn);

            // --- 新增：创建重新播放按钮 ---
            const replayBtn = document.createElement('button');
            replayBtn.className = 'replay-btn';
            replayBtn.innerHTML = '&#x21bb;'; // 重新加载的 Unicode 符号
            replayBtn.title = '重新播放';
            wrapper.appendChild(replayBtn);

            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'loading-overlay';
            loadingOverlay.textContent = '视频加载中...';
            wrapper.appendChild(loadingOverlay);

            const video = document.createElement('video');
            video.poster = item.poster || '';
            video.controls = true;
            video.preload = 'metadata';
            video.volume = 0.5;
            // video.loop = true; // --- 关键改动：移除循环播放，这样'ended'事件才会触发 ---
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;

            allVideoElements.push(video);

            // --- 修改：在 play 事件中增加隐藏重播按钮的逻辑 ---
            video.addEventListener('play', () => {
                stopAllVideos(video);
                replayBtn.style.display = 'none'; // 确保播放时重播按钮是隐藏的
            });

            video.addEventListener('volumechange', () => {
                if (video.volume > 0) video.muted = false;
            });

            // --- 新增：视频播放结束时显示重播按钮 ---
            video.addEventListener('ended', () => {
                replayBtn.style.display = 'flex'; // 使用 flex 以便居中图标
            });

            // --- 新增：点击重播按钮，播放视频 ---
            replayBtn.addEventListener('click', () => {
                video.currentTime = 0; // 回到视频开头
                video.play();
            });

            wrapper.appendChild(video);
            
            const info = document.createElement('div');
            info.className = 'info';
            wrapper.appendChild(info);

            grid.appendChild(wrapper);

            loadVideoAsBlob(item.url, video, loadingOverlay);
        });
    }

    function saveAndRender() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
        renderVideos();
    }

    /********************************
     * 事件监听
     ********************************/

    document.getElementById('addForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const urlInput = document.getElementById('videoUrl');
        const posterInput = document.getElementById('posterUrl');
        const url = urlInput.value.trim();
        const poster = posterInput.value.trim();
        if (!url) return;
        const isDuplicate = videoList.some(video => video.url === url);
        if (isDuplicate) {
            alert('这个视频已经存在于列表中了！');
            return;
        }
        videoList.unshift({ url, poster: poster || '' });
        this.reset();
        saveAndRender();
    });

    /********************************
     * 初始加载
     ********************************/
    renderVideos();

</script>
</body>
</html>
