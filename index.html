<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .add-form {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .add-form input {
            flex: 1 1 300px;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .add-form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-form button:hover {
            background: #219150;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .video-item {
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
            position: relative;
        }

        .video-item video {
            width: 100%;
            display: block;
        }

        .video-item .info {
            padding: 0.5rem;
            font-size: 0.9rem;
            color: #555;
            background: #fafafa;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 0.2rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* 隐藏信息div */
        .video-item .info {
            display: none; /* Hide the info div */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 添加视频表单 -->
    <form id="addForm" class="add-form">
        <input type="url" id="videoUrl" placeholder="视频URL" required>
        <input type="url" id="posterUrl" placeholder="海报URL">
        <button type="submit">添加视频</button>
    </form>

    <!-- 视频网格 -->
    <div id="videoGrid" class="video-grid"></div>
</div>

<script>
    /* ============================== 视频播放器脚本 ============================== */
    // 存储键名
    const STORAGE_KEY = 'directVideoList';

    // 从localStorage加载视频列表或使用默认值
    let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // 如果列表为空，添加默认视频
    if (videoList.length === 0) {
        videoList = [
            { url: 'https://files.catbox.moe/b73eoz.mp4', poster: '' },
            { url: 'https://files.catbox.moe/fz57ex.mp4', poster: '' }
        ];
    } else {
        // 检查并确保没有重复视频
        const newVideoUrl = 'https://files.catbox.moe/fz57ex.mp4';
        const videoExists = videoList.some(video => video.url === newVideoUrl);

        // 如果不存在则添加
        if (!videoExists) {
            videoList.push({ url: newVideoUrl, poster: '' });
        }
    }

    // 所有视频元素的引用
    let allVideos = [];

    // 停止所有其他视频播放
    function stopAllVideos(currentVideo) {
        allVideos.forEach(video => {
            if (video !== currentVideo) {
                video.pause();
                video.currentTime = 0; // 重置视频位置
            }
        });
    }

    // 渲染视频列表
    async function renderVideos() {
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = ''; // 清空网格
        allVideos = []; // 清空视频引用

        for (const [index, item] of videoList.entries()) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-item';

            // 创建删除按钮
            const rmBtn = document.createElement('button');
            rmBtn.className = 'remove-btn';
            rmBtn.textContent = '×';
            rmBtn.title = '删除视频';
            rmBtn.onclick = () => {
                videoList.splice(index, 1);
                saveAndRender();
            };
            wrapper.appendChild(rmBtn);

            // 创建视频元素
            const video = document.createElement('video');
            video.controls = true;
            video.poster = item.poster || '';
            video.preload = 'metadata'; // 预加载元数据
            video.volume = 0.3; // 设置音量
            video.loop = true; // 启用循环播放
            
            // 确保视频循环播放
            video.addEventListener('ended', () => {
                video.currentTime = 0;
                video.play().catch(e => console.error("自动播放失败:", e));
            });

            // 添加到视频引用数组
            allVideos.push(video);

            // 视频播放时停止其他视频
            video.addEventListener('play', () => {
                stopAllVideos(video);
            });

            // 创建Blob URL
            try {
                const blob = await urlToBlob(item.url);
                const blobUrl = URL.createObjectURL(blob);
                video.src = blobUrl;
                
                // 清理Blob URL（不需要在ended事件中清理，因为我们会重用）
                // 更好的做法是在删除视频时清理
            } catch (error) {
                console.error("创建Blob URL错误:", error);
                video.src = item.url; // 如果Blob失败，回退到直接URL
            }

            wrapper.appendChild(video);

            // 创建信息div（隐藏）
            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = item.url;
            wrapper.appendChild(info);

            grid.appendChild(wrapper);
        }
    }

    // 辅助函数：将URL转换为Blob
    async function urlToBlob(url) {
        const response = await fetch(url);
        const blob = await response.blob();
        return blob;
    }

    // 保存并重新渲染
    function saveAndRender() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
        renderVideos();
    }

    // 添加视频表单提交处理
    document.getElementById('addForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const url = document.getElementById('videoUrl').value.trim();
        const poster = document.getElementById('posterUrl').value.trim();

        if (!url) return;

        // 检查视频扩展名
        const videoExt = url.split('.').pop().toLowerCase();
        const allowedExt = ['mp4', 'webm', 'ogg', 'ogv'];
        if (!allowedExt.includes(videoExt)) {
            alert('仅支持 MP4 / WebM / OGG 格式的视频');
            return;
        }

        videoList.push({ url, poster: poster || '' });
        this.reset();

        saveAndRender();
    });

    // 初始化渲染
    renderVideos();
</script>
</body>
</html>
