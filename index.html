<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频播放器</title>
    <style>
        /* 之前的 CSS 样式保持不变... */

        .video-container.portrait video {
            width: auto; /* 宽度自适应 */
            height: 100%; /* 高度撑满容器 */
            max-width: none; /* 移除最大宽度限制 */
            object-fit: contain; /* 使用 contain 模式，保证完整显示 */
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="addForm" class="add-form">
            <input type="url" id="videoUrl" placeholder="输入视频URL（支持MP4/WebM）" required>
            <input type="url" id="posterUrl" placeholder="可选海报URL">
            <button type="submit">添加</button>
        </form>

        <div id="videoGrid" class="video-grid"></div>
    </div>

    <script>
        const STORAGE_KEY = 'mobileVideoList';
        let videoList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            {
                url: 'https://files.catbox.moe/b73eoz.mp4',
                poster: ''
            },
            {
                url: 'https://files.catbox.moe/fz57ex.mp4',
                poster: ''
            }
        ];
        let allVideos = [];
        let videoContainers = [];

        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo && !video.paused) {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        function detectVideoOrientation(video, container) {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = function() {
                const isPortrait = img.height > img.width;
                if (isPortrait) {
                    container.classList.add('portrait');
                } else {
                    container.classList.remove('portrait');
                }
                URL.revokeObjectURL(img.src);
            };
            img.onerror = function() {
                container.classList.remove('portrait');
            };
            img.src = video.src;
            setTimeout(() => {
                if (!img.complete) {
                    img.onerror();
                }
            }, 3000);
        }

        async function renderVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            allVideos = [];
            videoContainers = [];

            for (const [index, item] of videoList.entries()) {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-item';

                const rmBtn = document.createElement('button');
                rmBtn.className = 'remove-btn';
                rmBtn.innerHTML = '&times;';
                rmBtn.onclick = () => {
                    if (confirm('确定要删除这个视频吗？')) {
                        videoList.splice(index, 1);
                        saveAndRender();
                    }
                };
                wrapper.appendChild(rmBtn);

                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';

                const loader = document.createElement('div');
                loader.className = 'loading-overlay';
                loader.innerHTML = '<div class="spinner"></div>';
                videoContainer.appendChild(loader);

                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                videoContainer.appendChild(errorMsg);

                const video = document.createElement('video');
                video.controls = true;
                video.playsInline = true;
                video.webkitPlaysInline = true;
                video.x5VideoPlayerType = "h5";
                video.x5VideoPlayerFullscreen = "false";
                video.poster = item.poster || '';
                video.preload = 'metadata';
                video.volume = 0.5;
                video.loop = true;
                video.style.objectFit = 'cover'; // 默认cover模式

                video.addEventListener('ended', () => {
                    try {
                        video.currentTime = 0;
                        const playPromise = video.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.log('自动播放被阻止:', error);
                            });
                        }
                    } catch (e) {
                        console.error('循环播放错误:', e);
                    }
                });

                video.addEventListener('error', (e) => {
                    loader.style.display = 'none';
                    errorMsg.style.display = 'flex';

                    if (video.error) {
                        switch (video.error.code) {
                            case MediaError.MEDIA_ERR_ABORTED:
                                errorMsg.textContent = '视频加载被用户取消';
                                break;
                            case MediaError.MEDIA_ERR_NETWORK:
                                errorMsg.textContent = '网络错误，无法加载视频';
                                break;
                            case MediaError.MEDIA_ERR_DECODE:
                                errorMsg.textContent = '视频解码失败';
                                break;
                            case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                                errorMsg.textContent = '不支持的视频格式';
                                break;
                            default:
                                errorMsg.textContent = '视频加载失败';
                        }
                    } else {
                        errorMsg.textContent = '视频加载失败';
                    }
                });

                allVideos.push(video);
                videoContainers.push(videoContainer);

                video.addEventListener('play', () => {
                    stopAllVideos(video);
                });

                try {
                    loader.style.display = 'flex';
                    video.src = item.url;

                    video.addEventListener('loadedmetadata', async () => {
                        // 检测视频方向
                        detectVideoOrientation(video, videoContainer);
                        loader.style.display = 'none';
                    });

                    video.addEventListener('canplay', () => {
                        loader.style.display = 'none';
                    });

                } catch (error) {
                    console.error('设置视频源错误:', error);
                    loader.style.display = 'none';
                    errorMsg.style.display = 'flex';
                    errorMsg.textContent = '设置视频源失败';
                }

                videoWrapper.appendChild(video);
                videoContainer.appendChild(videoWrapper);
                wrapper.appendChild(videoContainer);
                grid.appendChild(wrapper);
            }
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videoList));
            renderVideos();
        }

        document.getElementById('addForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const url = document.getElementById('videoUrl').value.trim();
            const poster = document.getElementById('posterUrl').value.trim();

            if (!url) return;

            const videoExt = url.split('.').pop().toLowerCase();
            const allowedExt = ['mp4', 'webm', 'mov', 'm4v'];
            if (!allowedExt.includes(videoExt)) {
                alert('请输入有效的视频URL（支持MP4, WebM, MOV, M4V格式）');
                return;
            }

            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
            } catch (error) {
                alert('无法访问视频URL，请检查网络连接或URL是否正确');
                return;
            }

            videoList.push({ url, poster: poster || '' });
            this.reset();
            saveAndRender();
        });

        renderVideos();
    </script>
</body>
</html>
