<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⁡</title>
    <link rel="icon" href="https://files.catbox.moe/wcygxg.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #mediaGrid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: flex-start; /* Align items to the start (left) */
        }

        .media-item {
            width: calc(25% - 20px); /* Four items per row with margin */
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box; /* Important: Include padding and border in the element's total width and height */
        }

        .media-item video,
        .media-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            display: none; /* Hidden by default */
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .media-item {
                width: 100%; /* Stack videos vertically on smaller screens */
            }
        }

        /* Fullscreen Styles */
        #fullscreenContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #fullscreenImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Prevents image distortion */
        }
    </style>
</head>
<body>
    <div id="mediaGrid"></div>
    <div id="fullscreenContainer">
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
    </div>

    <script>
        const STORAGE_KEY = 'directMediaList';
        let mediaList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // 初始化默认媒体列表（如果本地没有保存的话）
        if (mediaList.length === 0) {
            mediaList = [
                { url: 'https://files.catbox.moe/b73eoz.mp4', type: 'video', poster: '' },
                { url: 'https://files.catbox.moe/fz57ex.mp4', type: 'video', poster: '' },
                { url: 'https://files.catbox.moe/2yehbo.jpg', type: 'image' },
                { url: 'https://files.catbox.moe/ya36e9.jpg', type: 'image' },
                { url: 'https://files.catbox.moe/9agbby.jpg', type: 'image' },
                { url: 'https://files.catbox.moe/y6xoig.jpg', type: 'image' },
                /* 这里加入了你提供的新视频 */
                { url: 'https://files.catbox.moe/hnm00y.mp4', type: 'video', poster: '' }
            ];
        }

        let allVideos = []; // 用来记录页面上所有 video 元素，以便统一控制
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenImage = document.getElementById('fullscreenImage');

        // -------------------------------------------------
        // 辅助函数
        // -------------------------------------------------
        function stopAllVideos(currentVideo) {
            allVideos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                    video.currentTime = 0;
                    video.controls = false;
                }
            });
        }

        function showFullscreenImage(imageUrl) {
            fullscreenImage.src = imageUrl;
            fullscreenContainer.style.display = 'flex';
        }

        function hideFullscreenImage() {
            fullscreenContainer.style.display = 'none';
            fullscreenImage.src = '';
        }

        async function urlToBlob(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            return blob;
        }

        // -------------------------------------------------
        // 渲染网格
        // -------------------------------------------------
        async function renderMedia() {
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';
            allVideos = [];

            for (const [index, item] of mediaList.entries()) {
                const wrapper = document.createElement('div');
                wrapper.className = 'media-item';

                let mediaElement;

                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = false;
                    video.poster = item.poster || '';
                    video.preload = 'metadata';
                    video.volume = 0.3;

                    allVideos.push(video);

                    // 单击播放/暂停
                    video.addEventListener('click', () => {
                        if (video.paused) video.play();
                        else video.pause();
                    });

                    // 双击进入/退出浏览器全屏
                    video.addEventListener('dblclick', () => {
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                        } else {
                            video.requestFullscreen();
                        }
                    });

                    // 全屏时显示原生控制条
                    video.addEventListener('fullscreenchange', () => {
                        video.controls = !!document.fullscreenElement;
                    });

                    // 播放时暂停其它视频
                    video.addEventListener('play', () => stopAllVideos(video));

                    // 结束后自动从头循环播放
                    video.addEventListener('ended', () => {
                        video.currentTime = 0;
                        video.play();
                    });

                    // 使用 Blob URL（可避免跨域缓存问题）
                    try {
                        const blob = await urlToBlob(item.url);
                        const blobUrl = URL.createObjectURL(blob);
                        video.src = blobUrl;

                        // 当视频结束后释放 Blob URL
                        video.addEventListener('ended', () => URL.revokeObjectURL(blobUrl));
                    } catch (e) {
                        console.error('Failed to fetch video as Blob:', e);
                        video.src = item.url; // 兜底直接使用原始 URL
                    }

                    mediaElement = video;
                } else if (item.type === 'image') {
                    const img = document.createElement('img');
                    try {
                        const blob = await urlToBlob(item.url);
                        const blobUrl = URL.createObjectURL(blob);
                        img.src = blobUrl;
                    } catch (e) {
                        console.error('Failed to fetch image as Blob:', e);
                        img.src = item.url;
                    }

                    // 双击图片进入自定义全屏（暗色背景 + 居中）
                    img.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        showFullscreenImage(img.src);
                    });

                    mediaElement = img;
                } else {
                    console.warn(`未知的媒体类型: ${item.type}`);
                    continue;
                }

                wrapper.appendChild(mediaElement);

                // 可选：显示媒体 URL（默认隐藏）
                const info = document.createElement('div');
                info.className = 'info';
                info.textContent = item.url;
                wrapper.appendChild(info);

                grid.appendChild(wrapper);
            }
        }

        // -------------------------------------------------
        // 本地存储 & 初始化
        // -------------------------------------------------
        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(mediaList));
            renderMedia();
        }

        // 关闭自定义全屏（双击暗色背景）
        fullscreenContainer.addEventListener('dblclick', hideFullscreenImage);

        // 首次渲染
        renderMedia();
    </script>
</body>
</html>
